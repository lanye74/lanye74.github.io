<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>PC Theme Fixer</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Updates your Powercord CSS files with the newest classes because Discord broke everything">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="/shared/shared.css">


		<script defer src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<p id="logo-sub-text">Thanks Discord</p>
			<label for="fileUploader" id="label">Upload a CSS file</label>
			<input id="fileUploader" type="file" onchange="processFile(this.files[0])">

			<div id="saveOptions">
				<button class="downloadMethod" onclick="copyToClipboard()">Copy to clipboard</button>
				<button class="downloadMethod" onclick="downloadAsFile()">Download as file</button>
			</div>
		</div>
	</body>
</html>
