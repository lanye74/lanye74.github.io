<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Discord Theme Updater</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Updates custom Discord CSS files with the newest classes.">

		<link rel="stylesheet" href="/shared/shared.css">
		<!-- overwrite old rem code -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/loader.css">
		<link rel="stylesheet" href="css/content.css">
		<!-- <link rel="stylesheet" href="css/progress-bar.css"> -->


		<script defer src="js/main.js"></script>
	</head>
	<body>
		<p id="loading-text" class="will-hide">Loading...</p>

		<div id="container">
			<!-- add a header -->
			<div id="content" class="hide will-hide">
				<p class="info-text">Updates class names in Discord CSS files<br />to those in the latest commit</p>

				<label for="file-uploader" id="upload-button" role="button">Upload a file</label>
				<input id="file-uploader" type="file" onchange="processFile(this.files[0])">

				<!-- <div id="progress-bar">
					<div id="progress-bar-progress"></div>
				</div> -->

				<div id="save-options-container">
					<button disabled onclick="copyToClipboard()">Copy to clipboard</button>
					<button disabled onclick="downloadAsFile()">Download as file</button>
				</div>

				<p class="info-text italic">Made with &lt;3 by lanye74 â€” v3.0.1<br />Last updated 23/10/25</p>
			</div>
		</div>

		<a id="downloader"></a>
	</body>
</html>
